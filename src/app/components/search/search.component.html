<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista...">
    </div>
</div>

<app-loading class="m-5" *ngIf="loading"></app-loading>

<div class="card-columns m-5" *ngIf="!loading">
    <div *ngFor="let artista of artistas" class="card">

            <button (click)="verArtista(artista)" type="button" class="close alert-success" aria-label="Close">
                <span class="plus" aria-hidden="true">+</span>
            </button>

      <img class="card-img-top" [src]="artista.images | noimage" [alt]="artista.name">
      <div class="card-body">
        <h5 class="card-title">
            {{ artista.name }}
        </h5>
        <p class="card-text">
            <span *ngFor="let genero of artista.genres" class="badge badge-pill badge-warning">
                {{ genero }}
            </span>
        </p>
      </div>
    </div>
</div>
